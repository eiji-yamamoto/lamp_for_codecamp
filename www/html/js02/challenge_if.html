<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>2-7 課題</title>
    <script>
      var n = Math.floor(Math.random() * 11);
      document.write("数字: " + n);
      if (n % 2 === 0) {
        document.write("偶数");
      } else {
        document.write("奇数");
      }
    </script>
  </head>
  <body></body>
</html>
