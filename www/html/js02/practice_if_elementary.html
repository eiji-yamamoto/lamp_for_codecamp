<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>2-8 課題</title>
    <script>
      var n1 = Math.floor(Math.random() * 2);
      var n2 = Math.floor(Math.random() * 2);

      document.write("数字1: " + n1);
      document.write("数字2: " + n2);
      if (n1 === n2) {
        document.write("同値");
      } else if (n1 > n2) {
        document.write("数字1は、数字2よりも大きい");
      } else {
        document.write("数字1は、数字2よりも小さい");
      }
    </script>
  </head>
  <body></body>
</html>
