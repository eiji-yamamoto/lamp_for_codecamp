<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>2-9 課題</title>
    <script>
      var n1 = Math.floor(Math.random() * 3);
      var n2 = Math.floor(Math.random() * 3);
      var n3 = Math.floor(Math.random() * 3);

      document.write("数字1: " + n1);
      document.write("数字2: " + n2);
      document.write("数字3: " + n3);

      if ((n1 === n2) === n3) {
        document.write("3つは同じ値です。");
      } else if (n1 > n2) {
        if (n1 > n3) {
          document.write("一番大きいのは、n1です。");
        } else if (n1 === n3) {
          document.write("一番大きいのは、n1とn3です。");
        } else {
          document.write("一番大きいのは、n3です。");
        }
      } else if (n1 === n2) {
        if (n1 > n3) {
          document.write("一番大きいのは、n1とn2です。");
        } else {
          document.write("一番大きいのは、n3です。");
        }
      } else {
        if (n2 > n3) {
          document.write("一番大きいのは、n2です。");
        } else if (n2 === n3) {
          document.write("一番大きいのは、n2とn3です。");
        } else {
          document.write("一番大きいのは、n3です。");
        }
      }
    </script>
  </head>

  <body></body>
</html>
