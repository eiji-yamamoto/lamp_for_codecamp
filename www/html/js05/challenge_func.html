<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>関数課題</title>
  </head>

  <body>
    <script>
      // 税抜き価格を定義
      var price = 100;

      // 関数including_taxを実行する
      price = including_tax(price);

      // 税込み価格を書き出し
      document.write("税込み価格は" + price + "です");

      // 税込み価格を計算する関数including_taxを作成する
      function including_tax(price) {
        return price * 1.08;
      }
    </script>
  </body>
</html>
