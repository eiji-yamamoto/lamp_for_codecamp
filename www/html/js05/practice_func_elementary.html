<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>課題</title>
    <script>
      var data = [59, 39, 100, 2, 15, 40, 84, 97];
      var ave; // 平均値

      // 関数calc_aveを実行する
      ave = calc_ave(data);
      // 平均値を書き出し
      document.write(ave);

      // 配列dataの平均値aveを計算する関数calc_aveを定義する
      function calc_ave(data) {
        var sum = 0;
        for (let i = 0; i < data.length; i++) {
          const element = data[i];
          sum += element;
        }
        return sum / data.length;
      }
    </script>
  </head>

  <body></body>
</html>
