<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>課題</title>
    <script>
      var data = [59, 39, 100, 2, 15, 40, 84, 97];

      // 配列dataの先頭(59)の値を削除
      data.shift();
      // 配列dataの最後(97)の値を削除
      data.pop();

      // for文により配列dataの中身を表示
      for (let i = 0; i < data.length; i++) {
        const element = data[i];
        document.write(element + "<br>");
      }
    </script>
  </head>

  <body></body>
</html>
