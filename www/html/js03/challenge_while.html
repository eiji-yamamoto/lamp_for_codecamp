<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>for文</title>
  </head>

  <body>
    <script>
      var sum = 0;
      var i = 1;
      while (sum <= 1000) {
        sum += i;
        i++;
      }
      document.write("合計値" + sum + "足される値" + i);
    </script>
  </body>
</html>
