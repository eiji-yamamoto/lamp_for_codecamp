<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>3-9 課題</title>
    <script>
      for (let i = 1; i <= 18; i++) {
        if (i % 3 === 0) {
          document.write("Fizz");
        }

        if (i % 5 === 0) {
          document.write("Buzz");
        }

        if (i % 3 !== 0 && i % 5 !== 0) {
          document.write(i);
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
