<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>3-11 課題</title>
    <script>
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          document.write(i + "*" + j + "=" + i * j + "<br>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
